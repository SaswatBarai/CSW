<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .row div {
            border: 0.1rem solid black;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm"><img src="./CRU7lJc.webp"alt="">
            <button id="btn1">Change</button></div>
            <div class="col-sm"><img src="./CRU7lJc.webp" alt="">   <button id="btn2">Change</button></div>
            <div class="col-sm"><img src="./CRU7lJc.webp" alt="">    <button btn="btn3">Change</button></div>
        </div>
    </div>
    <script>
        let child = $(".row").children();
        $(document).ready(function(){
            $("button").click(function(){
                let action = $(this).attr("id")
                if(action === "btn1"){
                    child[0].children[0].style.borderRadius="200px 200px"
                }
                else if(action === "btn2"){
                    child[1].children[0].style.borderRadius="200px 200px"
                }
                else{
                    child[2].children[0].style.borderRadius="200px 200px"
                }
            })
        })
    </script>
</body>
</html>
