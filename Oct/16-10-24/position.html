<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    div{
        border: 2px solid black;
    }
    #static{
        position: static;
    }
    #abs{
        position: absolute;
    }
    #fix{
        position: fixed;
    }
    #rel{
        position: relative;
    }
    #sticky{
        position: sticky;
    }
</style>
<body>
    <div id="static">
        <h1>Hello from static</h1>
    </div>
    <div id="abs">
        <h1>Hello From Absolute</h1>
    </div>
    <div id="fix">
        <h1>Hello From fixed</h1>
    </div>
    <div id="rel">
        <h1>Hello from relative</h1>
    </div>
    <div id="sticky">
        <h1>Hello from sticky</h1>
    </div>
</body>
</html>
