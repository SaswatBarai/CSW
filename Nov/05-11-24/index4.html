<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="shortcut icon" href="https://saswat-barai.me/asset/saswat%202-modified.png" type="image/x-icon">
</head>
<body>
<img src="https://saswat-barai.me/asset/sas3.png" alt="" height="120px">
<br>
<button id ="btn1">Before</button>
<button id="btn2">After</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function (){	
		$("#btn1").click(function(){
			$("img").before("<p>https://saswat-barai.me/</p>");
		});	
		$("#btn2").click(function(){
			$("img").after("<p>Juhar</p>");
		});	
	});
</script>
</html>
