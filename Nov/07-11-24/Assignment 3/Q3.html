<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
div{
    width: 100px;
    height: 100px;
    background-color: red;
}
</style>
<body>
    <div>

    </div>
    <br>
    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('#btn1').click(function(){
            $("div").animate({
			width:"400px"
		},2000);
        });
        $('#btn2').click(function(){
            $("div").stop()
        });
    });
</script>
</html>
