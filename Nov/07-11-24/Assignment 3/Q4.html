<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div>
        <p>Hello</p>
    </div>
    <button id="btn1">Text</button>
    <button id="btn2">Fetched HTML</button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
       let a = $("div").children();
       $("#btn1").click(function(){
        alert(a.text());
       });
       $("#btn2").click(function(){
        alert($("div").html());
       });
    });
</script>
</html>
