<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    div{
        width: 50%;
   
        height: 200px;
    }
    .highlight{
        background-color: red
    }
    .dim{
        opacity: 0.5;
    }
</style>
<body>
    <div>
text
    </div>
    <br><br>
    <button id="btn1">
        Highlight
    </button>
    <button id="btn2">Dim</button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
		$("div").addClass("highlight");
	})
        $("#btn2").click(function(){
		$("div").removeClass("highlight");
		$("div").addClass("dim");
	})
    })
</script>
</html>
