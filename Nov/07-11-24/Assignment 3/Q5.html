<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Getting Started with Full Stack</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <button id="btn1">Button1</button>
    <button id="btn2">Button2</button>
    <button id="btn3">Button3</button>
    <button id="btn4">Button4</button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("ul").append("<li>CSS</li>")
        })
        $("#btn2").click(function(){
            $("ul").prepend("<li>Introduction To FullStack Development</li>")
        })
        $("#btn3").click(function(){
            $("ul").after("<p>Topic Updated</p>")
        })
        $("#btn4").click(function(){
            $("ul").before("<h1>List Of Topic Covered</h1>")
        })
    });
</script>
</html>
