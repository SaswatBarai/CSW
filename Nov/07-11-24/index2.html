<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1{
        width: 300px;
        background-color: wheat;
        border: 0.1rem solid black;
        height: 200px;
        padding: 1rem;
    }
    .div2{
        width: 300px;
        background-color: wheat;
        border: 0.1rem solid black;
        height: 200px;
        padding: 1rem;
        position: absolute;
        left: 35rem;
        display: none;
    }
</style>
<body>
    <div class ="div1">
        <h1>Saswat Barai</h1>
        <button id="btn1">
            Alert
        </button>
    </div>
    <br>
    <div class="div2">
        <h1>Alert Box</h1>
        <button id="btn2">
            Okay
        </button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("")
        $("#btn1").click(function(){
            $(".div2").css({
                "display":"block"
            })
        });
        $("#btn2").click(function(){
            $(".div2").css({
                "display":"none"
            })
        });
    });
</script>
</html>
