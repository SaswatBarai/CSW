    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<body>
    <div class="main" style="margin: 20px;">
           <button class="btn btn-lg">Simple</button>
    <button class="btn btn-primary btn-md">Primary</button>
    <button class="btn btn-secondary btn-sm">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Information</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>
    <br />
    <h1>Button Size</h1>
    <button class="btn btn-lg">Simple</button>
    <button class="btn btn-primary btn-md">Primary</button>
    <button class="btn btn-secondary btn-sm">Secondary</button>
    <br />
    <h1>Button Oulines</h1>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">Information</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button>
    <h1>Button Group</h1>
    <div class="btn-group">
        <button class="btn btn-primary btn-outline-primary">Primary</button>
        <button class="btn btn-danger btn-outline-danger">Danger</button>
        <button class="btn btn-warning btn-outline-warning">Warning</button>
    </div>
    <div class="btn-group-vertical">
        <button class="btn btn-primary btn-outline-primary">Primary</button>
        <button class="btn btn-danger btn-outline-danger">Danger</button>
        <button class="btn btn-warning btn-outline-warning">Warning</button>

        <button class="btn btn-danger btn-outline-danger">Danger</button>
    </div>
    <div class="btn-group">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Website Devlopment
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">HTML</a>
                <a class="dropdown-item" href="#">CSS</a>
                <a class="dropdown-item" href="#">Bootstrap</a>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                App Development
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Kotlin</a>
                <a class="dropdown-item" href="#">Jetpack</a>
                <a class="dropdown-item" href="#">Bootstrap</a>
            </div>
        </div>
    </div>
    <h1>A Simple Progessbar</h1>

    <div class="progress" style="height: 50px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%;"></div>
    </div>
    <h1>Progessbar With Color</h1>
    <div class="progress" >
        <div class="bg-secondary progress-bar progress-bar-striped progress-bar-animated" style="width:50%;"></div>
    </div>
    <br>
    <div class="progress" >
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:50%;"></div>
    </div>
</div>
